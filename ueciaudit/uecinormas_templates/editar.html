{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Norma</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
            {% for field in form %}
            <div class="col-md-6">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'listar_uecinormas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
