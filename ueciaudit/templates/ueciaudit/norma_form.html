{% extends "base_page.html" %}
{% block pagecontent %}
<h1 class="text-2xl font-bold mb-4">
  {{ view.object|default_if_none:"Nova" }} Norma
</h1>
<form method="post" enctype="multipart/form-data" class="bg-blue p-6 shadow rounded">
  {% csrf_token %}
  {{ form.as_p }}

  

  <button type="submit"
        class="inline-flex items-center bg-green-500 hover:bg-green-600 text-blue px-4 py-2 rounded">
  <i class="fas fa-save mr-2"></i> Salvar
  </button>

</form>
{% endblock %}
