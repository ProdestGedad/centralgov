{% extends "base_page.html" %}
{% block pagecontent %}
<h1 class="text-2xl font-bold mb-4">
  {{ view.object|default_if_none:"Nova" }} Norma
</h1>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 shadow rounded">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Salvar</button>
</form>
{% endblock %}
